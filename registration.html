<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
<body>
    <div class="container border w-50 bg-info p-3">
    <h1 class=" container w-75 text-dark fs-2">Employee Registration Form</h1>
    <label for="f1" class="fs-5">Employee Name</label><br>
    <input type="text" placeholder="First name" id="f1" class="form-control"><br>
    <label for="f" class="fs-5">Employee Id</label><br>
    <input type="text" placeholder="Employee Id" id="f2" class="form-control"><br>
    <label for="f3" class="fs-5">Address</label><br>
    <textarea placeholder="Employee Address" id="f3" class="form-control" rows="3"></textarea><br>
    <label for="f4" class="fs-5">Phone Number</label><br>
    <input type="text" placeholder="Phone Number" id="f4" class="form-control"><br>
    <label for="f5" class="fs-5">Designation</label><br>
    <input type="text" placeholder="Designation" id="f5" class="form-control"><br>
    <label for="f6" class="fs-5">Salary</label><br>
    <input type="text" placeholder="Salary" id="f6" class="form-control"><br>
    <button class="btn btn-success">Submit</button>
    <button class="btn btn-danger">Cancel</button>
    
</div><br><br>
<div class="container border mt-2 w-25 p-3 bg-warning">
    <h2 class="text-center">Login Form</h2>
    <form action="">
        <div class="mt2 p-2">
            <label for="l2">User Name</label>
            <input class="fs-5" type="text" id="l2" class="form-control">
        </div>
        <div class="mt2 p-2">
            <label class="fs-5" for="l2">Password</label>
            <input type="text" id="l2" class="form-control">
        </div>
        <div class="mt2 p-2">
            <button class="btn btn-success">Login</button>
           <button class="btn btn-danger">Cancel</button><br><br>
           <p class="ms-5">To Register, <a href="">Click here</a></p>
        </div>
    </form>

</div>
<br><br>
<div class="container w-25 bg-light">
    <h2 class="text-center text-dark pt-4">Registration Form</h2>
    <label for="f1" class="fs-5">User Name</label><br>
    <input type="text" placeholder="User name" id="f1" class="form-control"><br>
    <label for="f2" class="fs-5">Account Number</label><br>
    <input type="text" placeholder="Account name" id="f2" class="form-control"><br>
    <label for="f2" class="fs-5">Password</label><br>
    <input type="text" placeholder="*********" id="f2" class="form-control"><br>
    <button class="btn btn-success mb-3">Register</button>
    <button class="btn btn-danger mb-3">Cancel</button>
    
    </div>
</body>
</html>
